<h1>{{album?.title}}</h1>
<form>
    <label>Rename your album below</label>
    <input type="txt" name="newTitle" [(ngModel)]="inputValue" placeholder="{{album?.title}}">
    <button (click)="changeAlbumTitle()">Save new Title</button>
</form>


<button routerLink="/albums">Return Back</button>

<button [routerLink]="'/albums/' + album!.id + '/photos'">Photos</button>
