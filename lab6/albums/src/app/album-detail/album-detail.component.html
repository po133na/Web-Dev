<h1>{{album?.title}}</h1>

<form>
    <label>Rename your album below</label>
    <input type="text" name="newTitle" [(ngModel)]="inputValue" placeholder="{{album?.title}}">
    <button (click)="changeAlbumTitle()">Save the name</button>
</form>


<button routerLink="/albums">Return back</button>

<button [routerLink]="'/albums/' + album!.id + '/photos'">Photos</button>
